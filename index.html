<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>AI PRO ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-[#111] border-2 border-red-500 rounded-3xl p-8 shadow-2xl">
        <h1 class="text-3xl font-black text-center text-red-500 mb-8">AI FINAL TEST</h1>
        <textarea id="q" class="w-full bg-black border border-gray-800 rounded-2xl p-5 mb-6 text-xl text-white outline-none focus:border-red-500 h-44" placeholder="اسأل أي شيء..."></textarea>
        <button onclick="ask()" id="b" class="w-full bg-red-600 hover:bg-red-500 text-white font-black py-5 rounded-2xl text-2xl">إرسال ⚡</button>
        <div id="res" class="mt-8 p-6 bg-black rounded-2xl hidden border-r-4 border-red-500 text-right text-lg"></div>
    </div>

    <script>
        async function ask() {
            const b = document.getElementById('b'), r = document.getElementById('res'), q = document.getElementById('q').value;
            const k = "AIzaSyDzoShzLc-jVLcLd2X8t-k4D8hJE-dV85A";
            if(!q) return;
            b.innerText = "جاري المحاولة...";
            r.classList.remove('hidden');
            r.innerText = "بيجرب كذا نسخة من جوجل...";

            // هيجرب الـ 3 أسماء الممكنة للموديل
            const models = ['gemini-1.5-flash-latest', 'gemini-1.0-pro', 'gemini-pro'];
            let success = false;

            for (let m of models) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${k}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({contents: [{parts: [{text: q}]}]})
                    });
                    const data = await response.json();
                    if (data.candidates) {
                        r.innerText = data.candidates[0].content.parts[0].text;
                        success = true;
                        break; 
                    }
                } catch (e) { continue; }
            }

            if (!success) r.innerText = "جوجل قافلة الموديلات على المفتاح ده، جربي تعملي مفتاح جديد بكرة.";
            b.innerText = "إرسال ⚡";
        }
    </script>
</body>
</html>
