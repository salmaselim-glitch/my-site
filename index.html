<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANO AI PRO ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: radial-gradient(circle, #1a1a1a, #000); font-family: sans-serif; }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-[#111] border-2 border-yellow-500/50 rounded-[2.5rem] p-8 shadow-2xl">
        <h1 class="text-3xl font-black text-center text-yellow-500 mb-8 tracking-tighter">NANO INTELLIGENCE</h1>
        
        <textarea id="q" class="w-full bg-black/50 border border-gray-800 rounded-2xl p-5 mb-6 text-xl outline-none focus:border-yellow-500 h-44 resize-none transition-all" placeholder="اسألي أي حاجة يا سلمى..."></textarea>
        
        <button onclick="ask()" id="b" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-black py-5 rounded-2xl text-2xl transition-all shadow-lg active:scale-95">إرسال ⚡</button>
        
        <div id="res" class="mt-8 p-6 bg-white/5 rounded-2xl hidden border-r-4 border-yellow-500 leading-relaxed text-right text-lg"></div>
    </div>

    <script>
        async function ask() {
            const b = document.getElementById('b'), r = document.getElementById('res'), q = document.getElementById('q').value;
            // المفتاح بتاعك اللي بعتيه ركبته هنا خلاص
            const k = "AIzaSyDzoShzLc-jVLcLd2X8t-k4D8hJE-dV85A";

            if(!q) return;
            b.innerText = "بيفكر...";
            r.classList.remove('hidden');
            r.innerText = "جاري الاتصال بالعقل الإلكتروني...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${k}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({contents: [{parts: [{text: q}]}]})
                });
                const data = await response.json();
                
                if (data.error) {
                    r.innerText = "جوجل بتقول: " + data.error.message;
                } else {
                    const reply = data.candidates[0].content.parts[0].text;
                    r.innerText = reply;
                    // ميزة النطق الصوتي
                    const s = new SpeechSynthesisUtterance(reply);
                    s.lang = 'ar-SA';
                    window.speechSynthesis.speak(s);
                }
            } catch (e) {
                r.innerText = "مشكلة في الشبكة، حاولي تاني.";
            } finally {
                b.innerText = "إرسال ⚡";
            }
        }
    </script>
</body>
</html>
