<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#050505] text-white min-h-screen flex items-center justify-center p-4 shadow-inner">
    <div class="w-full max-w-lg bg-[#111] border-2 border-cyan-500/40 rounded-[2rem] p-8 shadow-[0_0_30px_rgba(6,182,212,0.1)]">
        <h1 class="text-3xl font-black text-center text-cyan-500 mb-8 tracking-tighter">AI CHAT PRO</h1>
        
        <textarea id="q" class="w-full bg-black border border-gray-800 rounded-2xl p-5 mb-6 text-xl outline-none focus:border-cyan-500 h-44 resize-none transition-all placeholder:text-gray-600" placeholder="اسأل أي شيء..."></textarea>
        
        <button onclick="ask()" id="b" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-black py-5 rounded-2xl text-2xl transition-all active:scale-95 shadow-lg shadow-cyan-900/20">إرسال ⚡</button>
        
        <div id="res" class="mt-8 p-6 bg-black/50 rounded-2xl hidden border-r-4 border-cyan-500 leading-relaxed text-right text-lg"></div>
    </div>

    <script>
        async function ask() {
            const b = document.getElementById('b'), r = document.getElementById('res'), q = document.getElementById('q').value;
            const k = "AIzaSyDzoShzLc-jVLcLd2X8t-k4D8hJE-dV85A";

            if(!q) return;
            b.innerText = "جاري المعالجة...";
            r.classList.remove('hidden');
            r.innerText = "يتصل بالسيرفر...";

            try {
                // التعديل النهائي هنا: v1 بدل v1beta
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${k}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({contents: [{parts: [{text: q}]}]})
                });
                const data = await response.json();
                
                if (data.error) {
                    r.innerText = "❌ عذراً: " + data.error.message;
                } else {
                    r.innerText = data.candidates[0].content.parts[0].text;
                    const s = new SpeechSynthesisUtterance(r.innerText);
                    s.lang = 'ar-SA';
                    window.speechSynthesis.speak(s);
                }
            } catch (e) {
                r.innerText = "فشل الاتصال، حاول مجدداً.";
            } finally {
                b.innerText = "إرسال ⚡";
            }
        }
    </script>
</body>
</html>
